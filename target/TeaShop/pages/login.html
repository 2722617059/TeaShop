<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../static/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="../static/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: #faebd7;
        }

        .d1 {
            height: 100%;
            width: 100%;
        }

        .logo {
            text-align: center;
        }

        .head-logo {
            height: 100px;
        }

        .body {
            /*background-image: url("../static/img/bg/6.jpg");*/
            height: 80%;
            background-color: #2f4f4f;
        }

        .body .container {
            position: relative;
            top: 33%;
            text-align: center;
        }

        .right {
            margin: 0 auto;
        }
        form {
            border: 1px solid black;
            background-color: white;
            border-radius: 10px;
            height: 217px;
            padding: 33px 0;
        }
        .form-item {
            color: black;
            margin: 10px;
        }
        .bottom{
            position: absolute;
            bottom: 0;
            left: 100px;
            font-size: 1em;
            font-weight: inherit;
        }
        .admin-log:hover{
            text-decoration: none;
        }
        .form-item a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="d1">
    <!--logo-->
    <div class="head">
        <div class="logo">
            <div class="container">
                <a href="../index.jsp"><img src="../static/img/logo.png" alt="logo" class="head-logo"></a>
            </div>
        </div>
    </div>
    <!--    主体部分-->
    <div class="body">
        <div class="container">
            <div class="right row">
                <div class="col-md-4 col-md-offset-4">
                    <form action="../LoginServlet" class="form" method="post">
                        <a href="admin-login.html" class="admin-log">管理员登录</a>
                        <div class="form-item">
                            <label for="username" class="">用户名</label>
                            <input type="text" class="" id="username" name="username" autocomplete=”off”
                                   placeholder="用户名">
                        </div>
                        <div class="form-item">
                            <label for="password" class="">密&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" class="" id="password" name="password" autocomplete="new-password"
                                   placeholder="密码">
                        </div>
                        <div class="form-item">
                            <button type="submit" class="btn btn-success" style="background: #7ffc7f">登录</button>
                            <button type="reset" class="btn btn-warning" style="background: #9d9d9d">重置</button>
                        </div>
                        <div class="form-item">
                            <a href="register.html" style="color: red;">没有账号？请注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom container">
        <span>copyright &copy; 2021 Tee Inc. 保留所有权利。</span>
    </div>
</div>
</body>
</html>
